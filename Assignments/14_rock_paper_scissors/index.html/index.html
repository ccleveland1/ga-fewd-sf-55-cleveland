<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Color Switcher</title>
    <meta name="description" content="site description goes here">
    <meta name="keywords" content="keywords, go, here">
    
    <link rel="stylesheet" href="../styles/rock_paper_scissors.css">
  </head>
  <body>
  <h1>Rock, Paper, Scissors</h1>

  <p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

  <div class="scoreboard">
    <h2>Scoreboard</h2>
    <table>
      <tbody>
        <tr>
          <td id="humanScore">0</td>
          <td id="computerScore">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>You</th>
          <th>Bot</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <h2>Choose Wisely</h2>

  <ul id="options">
    <li><button id="rock">Rock</button></li>
    <li><button id="paper">Paper</button></li>
    <li><button id="scissors">Scissors</button></li>
  </ul>

  <div id="status"></div>

  <script src="../scripts/jquery-3.2.1.min.js"></script>
  <script src="../scripts/rock_paper_scissors.js"></script>
</body>
</html>
